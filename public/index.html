 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resume Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.0/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f6f8;
        font-family: "Segoe UI", sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #4f46e5;
        margin-bottom: 25px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #3b33b1;
      }
      #loading {
        display: none;
        text-align: center;
        margin: 10px 0;
        font-weight: bold;
        color: #4f46e5;
      }
      .card {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        border-left: 5px solid #4f46e5;
        background: #f9f9ff;
      }
      .card h4 {
        margin-top: 15px;
        color: #4f46e5;
      }
      pre {
        background: #f4f4f4;
        padding: 10px;
        border-radius: 6px;
        white-space: pre-wrap;
      }
      ul {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>AI Resume Analyzer</h2>

      <label>Upload Resume (PDF)</label>
      <input type="file" id="resumeFile" accept=".pdf" />

      <label>Optional: Job Description</label>
      <textarea
        id="jobDesc"
        placeholder="Paste Job Description here..."
      ></textarea>

      <button onclick="analyzeResume()">Analyze Resume</button>

      <div id="loading">Analyzing Resume... Please wait...</div>
      <div id="result" class="mt-4"></div>
    </div>

    <script>

      async function analyzeResume() {
        const file = document.getElementById("resumeFile").files[0];
        const jobDesc = document.getElementById("jobDesc").value;
        const loader = document.getElementById("loading");
        const resultBox = document.getElementById("result");

        if (!file) return alert("Please upload a PDF resume.");

        loader.style.display = "block";
        resultBox.innerHTML = "";

        const formData = new FormData();
        formData.append("file", file);
        formData.append("jobDesc", jobDesc);

        try {
          const res = await axios.post(
            "http://localhost:3000/upload",
            formData,
            {
              headers: { "Content-Type": "multipart/form-data" },
            }
          );

          loader.style.display = "none";

          if (!res.data.success) return alert("AI failed to analyze resume.");

          const ai = JSON.parse(res.data.aiAnalysis); // response JSON from Gemini

          // Build UI
          resultBox.innerHTML = `
            <div class="card mb-3 p-3">
                <h4>Extracted Resume Text</h4>
                <pre>${res.data.extractedText}</pre>
            </div>

            <div class="card mb-3 p-3">
                <h4>Resume Score</h4>
                <p>${ai["Resume Score"]}/100</p>
            </div>

            <div class="card mb-3 p-3">
                <h4>ATS Score</h4>
                <p>${ai["ATS Score"]}</p>
            </div>

            <div class="card mb-3 p-3">
                <h4>Match Percentage</h4>
                <p>${ai["Match Percentage"]}%</p>
            </div>

            <div class="card mb-3 p-3">
                <h4>Missing Skills</h4>
                <ul>${ai["Missing Skills"]
                  .map((skill) => `<li>${skill}</li>`)
                  .join("")}</ul>
            </div>

            <div class="card mb-3 p-3">
                <h4>Suggestions</h4>
                <ul>${ai["Suggestions"]
                  .map((s) => `<li>${s}</li>`)
                  .join("")}</ul>
            </div>

            <div class="card mb-3 p-3">
                <h4>Improved Resume Text</h4>
                <pre>${ai["Improved Resume Text"]}</pre>
            </div>
        `;
        } catch (err) {
          loader.style.display = "none";
          console.error(err);
          alert("Error analyzing resume. Check console for details.");
        }
      }
    </script>
  </body>
</html>
